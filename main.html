<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTheCulture</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/grass.png');
            background-size: cover;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffffcc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #388e3c;
        }
        label {
            font-size: 1.1em;
            color: #2e7d32;
            display: block;
            margin-bottom: 8px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #c8e6c9;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background-color: #66bb6a;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #43a047;
        }
    </style>
</head>
<body>

                <option value="Delhi">Delhi</option>

            </select>

            <label for="farmSize">Farm Size (in acres)</label>
            <input type="number" id="farmSize" name="farmSize" required>

            <label for="phosphorous">Phosphorous (P)</label>
            <input type="number" id="phosphorous" name="phosphorous" required>

            <input type="number" id="nitrogen" name="nitrogen" required>

            <label for="potassium">Potassium (K)</label>
            <input type="number" id="potassium" name="potassium" required>

            <label for="soilPh">Soil pH</label>
            <input type="number" id="soilPh" name="soilPh" step="0.01" required>

            <button type="submit">Submit</button>
        </form>
        <p id="output1" style="text-align: center; font-size: 1.2em; color: #388e3c;"></p>
        <p id="output2" style="text-align: center; font-size: 1.2em; color: #388e3c;"></p>
    </div>

    </script>
</body>
</html>
